<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            CATEGORIA
        </h1>

    </section>

    <!-- Main content -->
    <section class="content">

        <div class="row">
            <div class="col-md-12">
                <div class="box">

                    <div class="box-body">
           
                        <form action="/categoria/update"  method="post" id="aditivo" name="categoria"  novalidate class="form-horizontal">
                     
                            <input id="idusuario" name="idusuario" type="hidden" value='{function="getIdUsuario()"}'>
                            <input id="id_categoria" name="id_categoria" type="hidden" value='{$id_categoria}'>
                            <div class="form-group">

                                     <label class="col-md-2 control-label">Nome Categoria</label>
                                <div class="col-md-4 input-group">
                                    <input type="text" class="form-control" required ng-required="true" id="no_categoria" name="no_categoria" value="{$no_categoria}">
                                </div>
                 
                            </div>
                            <br><br>
                    
                             <div class="form-group text-center">
                            <button class="btn btn-danger " type="reset" onClick="history.go(-1)">Cancelar</button>
                            <button class="btn btn-primary adiciona" type="submit">Gravar</button>
                             </div>

                        </form>


                    </div>
                    <!-- /.box-body -->
                </div>
            </div>
        </div>

    </section>
    <!-- /.content -->
</div>
<!-- /.content-wrapper -->
